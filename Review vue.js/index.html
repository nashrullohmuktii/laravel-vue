<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Component Vue.js</title>
</head>
<body>
    <div id="app" v-if="status = 'tampilkan'">
        {{ message }} <br><br>
    <label v-for="user in users"> Nama : {{ user.name }}, Umur : {{ user.age}} <br></label>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue!',
        status: 'tampilkan',
        users: [
            {
                name : 'Dhoni',
                age : '21',
            },
            {
                name : 'Zahrul',
                age : '24',
            },
            {
                name : 'Arifin',
                age : '23',
            },
        ]
        }
    })
</script>
